<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Tracker Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Browser Tracker Setup</h1>
  <p>Please enter your name to start tracking your browsing activity. This helps identify your data in the shared database.</p>
  
  <div class="form-group">
    <label for="username">Your Name:</label>
    <input type="text" id="username" placeholder="Enter your name" required>
    <div id="error" class="error"></div>
  </div>
  
  <button id="saveButton">Save and Start Tracking</button>

  <script src="script.js"></script>
</body>
</html>
